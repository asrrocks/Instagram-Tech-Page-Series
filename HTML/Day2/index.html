<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Map Tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="word-cloud-section">
        <img src="./bg.jpg" width="100%" height="100%" alt="bg-image" usemap="#wordcloudmap">
        <map name="wordcloudmap">

            <!-- Hover over CSS and Click -->
            <area shape="rect" coords="100,220,340,380" href="https://developer.mozilla.org/en-US/docs/Archive/CSS3"
                target="_blank" alt="">

            <!-- Hover over HTML and Click -->
            <area shape="rect" coords="1100,600,1370,880"
                href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5" target="_blank" alt="">
        </map>
    </div>

</body>

</html>
