<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with searchable text</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="dropdown">
            <h1>Affordable Engineering Colleges in Goa</h1>
            <form>
                <label for="myCollege">Enter your college name</label>
                <input list="college" id="myCollege" name="COLLEGE" placeholder="type here...">
                <datalist id="college">
                    <option value="Goa College of Engineering"></option>
                    <option value="Don Bosco College of Engineering"></option>
                    <option value="Shri Rayeshwar Institute Of Engineering Information Technology"></option>
                    <option value="National Institute of Technology, Goa"></option>
                    <option value="Agnel Institute of Technology and Design"></option>
                </datalist>
            </form>
            <p class="impNote">Note : Can't find your college name? Then its not a college, its an <mark>EXPENSIVE
                    JOKE</mark></p>

            <p class="follow-callback">Follow @tech.yuva</p>
        </div>
    </div>




</body>

</html>
